<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>

 <div id="bg"><img src="iphone.svg" alt=""></div>

  <div class="calculator">
   <div class="output"> 
    <div class="dataPrevious">0</div>
    <div class="dataCurrent">0</div>
   </div>

   <button class="dataAllClear"> Clear </button>
   <button class="dataAction"> % </button>
   <button class="dataDelete"> <span>x</span> </button>
   <button class="dataAction"> รท </button>
   <button class="dataNumber"> 1 </button>
   <button class="dataNumber"> 2 </button>
   <button class="dataNumber"> 3 </button>
   <button class="dataAction"> X </button>
   <button class="dataNumber"> 4 </button>
   <button class="dataNumber"> 5 </button>
   <button class="dataNumber"> 6 </button>
   <button class="dataAction"> - </button>
   <button class="dataNumber"> 7 </button>
   <button class="dataNumber"> 8 </button>
   <button class="dataNumber"> 9 </button>
   <button class="dataAction"> + </button>
   <button class="dataNumber"> . </button>
   <button class="dataNumber"> 0 </button>
   <button class="dataEqual"> = </button>

  </div> 

 <script src="app.js"></script>
</body>
</html>
